<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thang Truong</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <nav>
    <div class="logo">R</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Experience</a></li>
      <li><a href="#">What I Do</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <!-- 🔀 View Toggle Switch -->
    <div class="toggle-switch" id="viewToggle">
      <div class="slider" id="slider"></div>
      <div class="toggle-option gallery active" data-view="gallery">
        <i class="fas fa-th-large"></i>
      </div>
      <div class="toggle-option list" data-view="list">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </nav>

  <header class="hero">
    <img src="profile_image.jpeg" alt="Thang Truong" class="profile-pic" />
    <h1>Hi I'm <span class="highlight">Thang Truong</span></h1>
    <p class="role">☁️ Cloud Architect</p>
    <p class="location"><span class="dot"></span> Currently in Dubai 🇦🇪</p>
    <blockquote>
      <em>“Building bridges between code, cloud, and culture.”</em>
    </blockquote>
    <div class="buttons">
      <a href="#" class="btn">Get in touch →</a>
      <a href="https://www.linkedin.com/in/yourprofile" target="_blank" class="icon-link">
        <i class="fab fa-linkedin fa-2x"></i>
      </a>
      <a href="https://github.com/yourusername" target="_blank" class="icon-link">
        <i class="fab fa-github fa-2x"></i>
      </a>
    </div>
  </header>

  <script src="script.js"></script>
</body>
</html>
